<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Document</title>

<body>

    <form>
        <div class="container">
            <div class="mb-3 ms-5">
                <label for="exampleInputEmail1" class="form-label">E-mail</label>
                <input type="email" placeholder="Votre E-mail" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3 ms-5">
                <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                <input type="password" placeholder="Votre Mot de Passe" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary ms-5">Envoyer</button>
        </div>
    </form>








    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
